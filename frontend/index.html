<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ateneo Campus Navigator</title>
    
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-50 text-slate-800 antialiased font-sans">
    
    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-blue-800 flex items-center justify-center gap-3">
                <i data-lucide="compass"></i>
                Ateneo Campus Navigator
            </h1>
            <p class="text-slate-600 mt-2">
                Shortest path via Python/FastAPI & Leaflet
            </p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- CONTROLS -->
            <div class="lg:col-span-1 bg-white p-6 rounded-xl shadow-lg h-fit space-y-6">
                
                <h2 class="text-xl font-semibold text-slate-700 flex items-center gap-2 border-b pb-3">
                    <i data-lucide="route" class="text-blue-600"></i> Find Route
                </h2>
                
                <!-- SHARED DATALIST (Populated by Quick Sort from API) -->
                <datalist id="buildings-list"></datalist>

                <!-- START INPUT -->
                <div class="relative">
                    <label class="block text-sm font-medium text-slate-700 mb-2">Starting Point</label>
                    <div class="flex items-center gap-2">
                        <div class="relative w-full">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                <i data-lucide="map-pin" class="w-4 h-4 text-green-600"></i>
                            </div>
                            <input type="text" id="start-input" list="buildings-list" 
                                class="w-full pl-10 p-3 bg-blue-50 border border-blue-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition-all"
                                placeholder="Type to search">
                        </div>
                    </div>
                </div>
                
                <!-- DESTINATION INPUT -->
                <div class="relative">
                    <label class="block text-sm font-medium text-slate-700 mb-2">Destination</label>
                    <div class="flex items-center gap-2">
                        <div class="relative w-full">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                <i data-lucide="flag" class="w-4 h-4 text-red-600"></i>
                            </div>
                            <input type="text" id="end-input" list="buildings-list" 
                                class="w-full pl-10 p-3 bg-red-50 border border-red-200 rounded-lg focus:ring-2 focus:ring-red-500 outline-none transition-all"
                                placeholder="Type to search">
                        </div>
                    </div>
                </div>

                <button id="find-route-btn" class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg shadow-md transition-all flex items-center justify-center gap-2 active:scale-95">
                    <i data-lucide="search"></i> Calculate Path
                </button>
                
                <!-- RESULTS & ERROR DISPLAY -->
                <div id="loading" class="hidden text-center text-blue-600 font-medium animate-pulse">
                    Verifying locations & calculating path...
                </div>
                
                <div id="results" class="hidden bg-green-50 p-4 rounded-lg border border-green-200 space-y-3">
                    <div class="flex justify-between text-center">
                        <div>
                            <div class="text-xs uppercase text-slate-500">Distance</div>
                            <div id="dist-val" class="text-xl font-bold text-green-700"></div>
                        </div>
                        <div>
                            <div class="text-xs uppercase text-slate-500">Time</div>
                            <div id="time-val" class="text-xl font-bold text-green-700"></div>
                        </div>
                    </div>
                    <ul id="path-list" class="text-sm text-slate-600 space-y-1 pt-2 border-t border-green-200"></ul>
                </div>
                
                <div id="error" class="hidden text-red-600 text-center bg-red-50 p-3 rounded-lg border border-red-200 text-sm font-semibold"></div>
            </div>

            <!-- MAP -->
            <div class="lg:col-span-2">
                <div id="map"></div>
            </div>
        </main>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
