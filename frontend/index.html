<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ateneo Campus Navigator</title>
    
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-50 text-slate-800 antialiased font-sans min-h-screen flex flex-col">
    
    <!-- MAIN CONTAINER (Centered) -->
    <div class="container mx-auto p-4 md:p-8 flex-grow">
        
        <!-- HEADER -->
        <header class="text-center mb-8 flex flex-col items-center justify-center">
            <div class="flex items-center gap-4 mb-2">
                <h1 class="text-3xl md:text-4xl font-extrabold text-blue-900 tracking-tight">
                    Ateneo Campus Navigator
                </h1>
            </div>
            <p class="text-slate-500 font-medium">Interactive Pathfinding System</p>
        </header>

        <!-- GRID LAYOUT -->
        <main class="grid grid-cols-1 lg:grid-cols-3 gap-6 lg:gap-8 items-start">
            
            <!-- LEFT PANEL: CONTROLS -->
            <div class="lg:col-span-1 bg-white p-6 rounded-2xl shadow-xl border border-slate-100 h-fit space-y-6">
                
                <h2 class="text-xl font-bold text-slate-700 flex items-center gap-2 border-b border-slate-100 pb-4">
                    <i data-lucide="map" class="text-blue-600 fill-blue-100"></i> 
                    Find Your Route
                </h2>
                
                <!-- SHARED DATALIST -->
                <datalist id="buildings-list"></datalist>

                <!-- START INPUT -->
                <div class="relative group">
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-wide mb-1.5 ml-1">Starting Point</label>
                    <div class="relative w-full">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <i data-lucide="map-pin" class="w-5 h-5 text-green-600"></i>
                        </div>
                        <input type="text" id="start-input" list="buildings-list" 
                            class="w-full pl-10 p-3 bg-slate-50 border border-slate-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all font-medium text-slate-700 placeholder:text-slate-400"
                            placeholder="Search location...">
                    </div>
                </div>
                
                <!-- DESTINATION INPUT -->
                <div class="relative group">
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-wide mb-1.5 ml-1">Destination</label>
                    <div class="relative w-full">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <i data-lucide="flag" class="w-5 h-5 text-red-600"></i>
                        </div>
                        <input type="text" id="end-input" list="buildings-list" 
                            class="w-full pl-10 p-3 bg-slate-50 border border-slate-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none transition-all font-medium text-slate-700 placeholder:text-slate-400"
                            placeholder="Search location...">
                    </div>
                </div>

                <!-- BUTTON -->
                <button id="find-route-btn" class="w-full py-3.5 bg-blue-700 hover:bg-blue-800 text-white font-bold rounded-xl shadow-lg shadow-blue-200 transition-all flex items-center justify-center gap-2 active:scale-95 text-sm uppercase tracking-wider">
                    <i data-lucide="search" class="w-4 h-4"></i> Calculate Path
                </button>
                
                <!-- STATUS MESSAGES -->
                <div id="loading" class="hidden flex items-center justify-center gap-2 text-blue-600 font-semibold p-4 bg-blue-50 rounded-xl animate-pulse">
                    <i data-lucide="loader-2" class="animate-spin"></i> Finding best route...
                </div>
                
                <div id="error" class="hidden text-red-600 text-center bg-red-50 p-4 rounded-xl border border-red-100 text-sm font-semibold"></div>

                <!-- RESULTS PANEL -->
                <div id="results" class="hidden space-y-4 pt-2">
                    <div class="grid grid-cols-2 gap-3">
                        <div class="bg-slate-50 p-3 rounded-xl border border-slate-100 text-center">
                            <div class="text-[10px] uppercase font-bold text-slate-400">Total Distance</div>
                            <div id="dist-val" class="text-lg font-black text-slate-700">0 m</div>
                        </div>
                        <div class="bg-slate-50 p-3 rounded-xl border border-slate-100 text-center">
                            <div class="text-[10px] uppercase font-bold text-slate-400">Est. Time</div>
                            <div id="time-val" class="text-lg font-black text-slate-700">0 min</div>
                        </div>
                    </div>
                    
                    <div class="bg-slate-50 rounded-xl border border-slate-200 overflow-hidden">
                        <div class="bg-slate-100 px-4 py-2 border-b border-slate-200 text-xs font-bold text-slate-500 uppercase">
                            Route Sequence
                        </div>
                        <ul id="path-list" class="text-sm text-slate-600 p-2 max-h-[200px] overflow-y-auto space-y-1"></ul>
                    </div>
                </div>
            </div>

            <!-- RIGHT PANEL -->
            <div class="lg:col-span-2 flex flex-col gap-4 h-full">
                <!-- Map Container -->
                <div class="relative w-full h-[600px] rounded-2xl overflow-hidden shadow-xl border-4 border-white ring-1 ring-slate-200">
                    <div id="map" class="w-full h-full z-0"></div>
                </div>

                <!-- CREDITS -->
                <div class="bg-white px-6 py-3 rounded-xl shadow-sm border border-slate-200 flex justify-center items-center text-sm text-slate-500">
                    <span class="font-medium mr-1">System Created by:</span> 
                    <span class="font-bold text-blue-700 px-2 py-1 bg-blue-50 rounded-md mx-1">Sophie Azul</span> 
                    & 
                    <span class="font-bold text-blue-700 px-2 py-1 bg-blue-50 rounded-md mx-1">Miguel Luna</span>
                </div>
            </div>

        </main>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
